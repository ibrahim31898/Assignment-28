<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ebda61e3fa.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Quiz</h2>
            <p class="status-time">Time:<span class="time">20</span></p>
        </header>
        <main class="main-question">
            <div class="question"></div>
            <div class="answer-cotainer"></div>
        </main>
        <footer class="footer">
            <p><span class="first"></span> of <span class="last"></span> Question</p>
            <a class="next-Question" href="#">Next</a>
            <a class="end-Quez" href="#">End Quiz</a>
        </footer>
    </div>
    <div class="result-box">
        <div class="cup">
            <img class="cup-image" alt="img 1">
        </div>
        <div class="message">
            <p class="message-text"></p>
            <p>You got <span class="result-right"></span> out of <span class="of-question"></span></p>
        </div>
        <a href="#" class="restart-quez">Restart Quiz</a>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
